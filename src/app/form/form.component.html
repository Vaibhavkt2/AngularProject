<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Contact Form</b></h1>

    <div class="container">
      <form action="/action_page.php">

        <label for="fname"><b>First Name</b></label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label  for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label  for="lname"><b>Address</b></label>
        <input type="text" id="lname" name="Address" placeholder="Your Adress..">

        <label  for="phone"><b>Enter a phone number:</b></label><br><br>
        <input type="text" id="phone" name="phone" placeholder="Enter Your Number" ><br><br>
    
        <label for="country"><b>Country</b></label>
        <select id="country" name="country">
          <option value="india">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
    
        <label for="subject"><b>Subject</b></label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
    
        <input type="submit" value="Submit">

        <h5>Thanks For Submitting!!</h5>
      </form>
    </div>
</body>
</html>
